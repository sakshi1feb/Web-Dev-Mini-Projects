<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds!</p>
            </div>
            <div class="signup-body">
                <form action="">
                    <p>
                        <label for="#full-name">Full Name </label>
                        <input type="text" name="Sakshi Rai" id="full-name" placeholder="Enter your full name" required>
                    </p>
                    <p>
                        <label for="#email">Your Email</label>
                        <input type="email" name="abc@gmail.com" id="email" placeholder="abc@gmail.com" required>
                    </p>
                    <p>
                        <label for="#password">Your Password</label>
                        <input type="password" name="********" id="password" placeholder="atleast 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" name="submit" id="submit" value="Create Account">
                    </p>

                </form>
            </div>
            <div class="signup-footer">
                    <p>Already have an account? <a href="#">login</a></p>
            </div>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
